<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test HTML 埋め込み例</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      padding: 0;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    iframe {
      display: block;
      margin: 0 auto;
      border: 1px solid #ccc;
      width: 80%;
      height: 500px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Test HTML 埋め込み例</h1>
    <p>以下に、iframeを使って "test.html" を埋め込んだコンテンツを表示しています。</p>
  </header>

  <iframe src="index.html" title="Test HTML"></iframe>
</body>
</html>
